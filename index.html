<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoot'omato</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="centered">
    <h1>Shoot'omato</h1>
  </header>
  <div class="centered">
    <p>How to play: Just shoot it</p>
    <p>Best Score: <span id='b-score'>0</span></p>
    <p>Current Score: <span id='score'>0</span></p>
    <p>Combo: <span id='combo'>1</span></p>
  </div>
  <section id="play-zone" class="centered">
    <canvas width="800" height="600"></canvas>
    <div>
      <button class="yolo" id="play-btn">Jouer</button>
    </div>
  </section>
</body>

</html>
